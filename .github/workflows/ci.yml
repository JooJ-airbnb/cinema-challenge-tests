name: Robot Tests CI


on:
push:
pull_request:


jobs:
test:
runs-on: ubuntu-latest
steps:
- uses: actions/checkout@v4
- name: Setup Python
uses: actions/setup-python@v4
with:
python-version: '3.11'


- name: Install dependencies
run: |
python -m pip install --upgrade pip
pip install -r requirements.txt


- name: Run API tests
run: robot -d reports tests/api


- name: Run UI tests
run: robot -d reports tests/ui
